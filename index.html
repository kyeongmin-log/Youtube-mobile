<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/21dd925bf1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <i class="fab fa-youtube"></i>
            <a href="#">Youtube</a>
        </div>
        <div class="nav-icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </nav>

    <div class="video-player">
        <video controls width="250">
            <source src="./video/coffeeAndWoman.mp4"
                    type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
        </video>
    </div>

    <div class="title">
        <div class="title-hash-tag">
            <a href="#">#Coffee</a>
            <a href="#">#Woman</a>
            <a href="#">#bright</a>
        </div>
        <div class="title-info"></div>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora, eveniet.</p>
            <a href="#" class="title-icon">
                <i class="fas fa-sort-down"></i>
            </a>
        </div>
        <div class="title-data">
            <span>1M views</span>
            <span>1 month ago</span>
        </div>
    </div>
    <div class="menu">
        <div>
            <i class="fas fa-thumbs-up"></i>
            <span>1K</span>
        </div>
        <div>
            <i class="fas fa-thumbs-down"></i>
            <span>0</span>
        </div>
        <div>
            <i class="fas fa-share"></i>
            <span>Share</span>
        </div>
        <div>
            <i class="fas fa-plus"></i>
            <span>Save</span>
        </div>
        <div>
            <i class="fas fa-flag"></i>
            <span>Report</span>
        </div>
    </div>
    <div class="owner">
        <div class="owner-img">
            <img src="./images/owner-img.jfif" alt="owner-img">
        </div>
        <div class="owner-name">
            <p>경민코딩 by 경민</p>
            <p>1M subscribers</p>
        </div>
        <div class="subscribebtn">
            <a href="#">SUBSCRIBE</a>
        </div>
    </div>
    <div class="list">
        <p class="list-descrition">Up next</p>
        <div class="list-datas">
            <div class="list-data1">
                <img src="./images/test-img.jpg" alt="">
                <p>data1</p>
            </div>
            <div class="list-data2">
                <img src="./images/test-img.jpg" alt="">
                <p>data2</p>
            </div>
            <div class="list-data3">
                <img src="./images/test-img.jpg" alt="">
                <p>data3</p>
            </div>
            <div class="list-data4">
                <img src="./images/test-img.jpg" alt="">
                <p>data4</p>
            </div>
            <div class="list-data5">
                <img src="./images/test-img.jpg" alt="">
                <p>data5</p>
            </div>
            
        </div>
    </div>
</body>
</html>
